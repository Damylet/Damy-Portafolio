<section  class="formulario">
    <h1  class="contactame"> Contactame </h1>

    <form id="contactForm" method="post" action="/send-email">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="" required><br><br>
      
        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" placeholder="" required><br><br>
      
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="4" placeholder="" required></textarea><br>
      
        <button type="submit">Enviar</button>
      </form>

    </section>
